<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item (click)="takePicture()">
    <ion-icon name="images-outline" slot="start" />Click to take picture
  </ion-item>
</ion-content>
